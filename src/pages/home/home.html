<ion-header>
  <ion-navbar color="primary">
    <ion-title>MEAN Ionic 2 App</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="home" padding>
  <h2>Add a Todo</h2>
  <ion-item>
    <ion-input
      #newTodo
      (keyup.enter)="return;"
      type="text"
      placeholder="Add new todo...">
    </ion-input>
    <button clear large item-right (click)="return;">
        <ion-icon name="add"> </ion-icon>
    </button>
  </ion-item>
  <h2>Todo List <small>Swipe a todo to edit or delete</small></h2>
  <ion-list no-lines>
    <ion-item-sliding #slidingItem *ngFor="let todo of todos">
      <ion-item>
        <ion-checkbox
          (click)="return;"
          [checked]="todo.isComplete"
        >
        </ion-checkbox>
        <ion-item text-wrap item-left [class.completed]="todo.isComplete">
          {{ todo.description }}
        </ion-item>
      </ion-item>
      <ion-item-options (ionSwipe)="return;">
        <button ion-button (click)="return;">Edit</button>
        <button ion-button color="danger" (click)="return;">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
